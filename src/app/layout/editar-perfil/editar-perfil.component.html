<div class="modal-header">
    <h2 class="modal-title" id="modal-basic-title">Dados do usu√°rio</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
</div>

<div class="modal-body">
    <form [formGroup]="usuarioFormulario" (submit)="atualizarDados()" class="d-flex flex-column gap-3">
        <input type="text" placeholder="__nome_do_usuario__" formControlName="nome">
        <input type="email" placeholder="__email_do_usuario__" formControlName="email">
        <button type="submit" class="btn btn-primary" [disabled]="usuarioEditado()">Salvar</button>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancelar</button>
</div>
